    var two = new Pizzicato.Sound({

    var five = new Pizzicato.Sound({

    var six = new Pizzicato.Sound({
      source: 'wave',
      options: {
        frequency: 220.00,
        attack: 0.1,
        release: 1
      }
    });

    var createSound = function(keyFreq) {
      return new Pizzicato.Sound({
        source: 'wave',
        options: {
          frequency: keyFreq,
          attack: 0.1,
          release: 1
        }
      })
    }
    var sounds = {one: 739.99, two: 587.33, three: 440.00, four: 369.99, five: 293.66, six: 220.00, seven: 146.83}




    var playSound = function(note) {
      console.log(note);
      sounds.note.play();
      setTimeout(function() {
        sounds.note.stop();
      }, 500);
    }

    var pianoKeys = document.querySelectorAll('.piano-key');
    pianoKeys.forEach(function(key) {
      key.addEventListener('click', function() {
        console.log(typeof key.id);

        var note = key.id;
        playSound(note);
        setInterval(function() {
          playSound(note)
        }, 5000)
      })
    })
  </script>
