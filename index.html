<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>hipstarter</title>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <link rel="stylesheet" href="bundle/bundle.css">
</head>

<body>

  <div class="back-unit">
    <div class="sky">
      <div class="cloud-one"></div>
      <div class="cloud-two"></div>
    </div>
    <div class="ground">
      <div class="g-man"></div>
    </div>
    <div class="man">
      <div class="body"></div>
      <div class="left-arm">
        <div class="arm-top"></div>
        <div class="arm-bottom"></div>
        <div class="hand"></div>
      </div>
      <div class="left-leg">
        <div class="leg-top"></div>
        <div class="leg-bottom"></div>
        <div class="shoe"></div>
      </div>
      <div class="right-leg">
        <div class="leg-top"></div>
        <div class="leg-bottom"></div>
      </div>

    </div>
  </div>


  <script src="bundle/bundle.js"></script>
</body>

</html>
